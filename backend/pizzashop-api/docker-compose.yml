services:
  api:
    image: oven/bun:latest
    working_dir: /pizzashop-api
    volumes:
      - .:/pizzashop-api
    command: sh ./entrypoint.sh
    ports:
      - '3333:3333'
    depends_on:
      - postgres
  postgres:
    image: bitnami/postgresql:latest
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=pizzashop
    volumes:
      - postgres_data:/bitnami/postgresql

volumes:
  postgres_data:
